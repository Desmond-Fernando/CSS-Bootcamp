<!-- Nested Elements -->

<!-- HTML Semantic Structure -->

<!-- Basic Text Input -->
<input
  type="text"
  name="username"
  placeholder="Enter your username"
/><br /><br />

<!-- Text Area Input -->
<textarea id="comments" name="comments" rows="4" cols="50"></textarea
><br /><br />

<!-- Numeric Inputs -->
<input type="number" name="age" min="10" max="100" /><br /><br />

<!-- Email, URL & Telephone Inputs -->
<input type="email" name="email" placeholder="you@example.com" /><br /><br />
<input
  type="url"
  name="website"
  placeholder="https://yourwebsite.com"
/><br /><br />
<input type="tel" name="phone" placeholder="555-555-5555" /><br /><br />

<!-- Date, Time & Range Inputs -->
<input type="date" name="dob" /><br /><br />
<input type="time" name="appointmentTime" /><br /><br />
<input type="range" name="rating" min="0" max="10" /><br /><br />

<!-- Search Input -->
<input type="search" name="search" placeholder="Search..." /><br /><br />

<!-- Files & Colors -->
<input type="file" name="profilePic" accept="image/*" /><br /><br />
<input type="color" name="favoriteColor" /><br /><br />

<!-- Radio Inputs -->
<input type="radio" name="vehicle" value="car" /> Car<br />
<input type="radio" name="vehicle" value="truck" /> Truck<br /><br />

<!-- Checkbox Inputs -->
<input type="checkbox" name="vegetables" value="carrot" /> Carrot<br />
<input type="checkbox" name="vegetables" value="potato" /> Potato<br />

<!-- Password Input -->
<input type="password" name="password" minlength="8" /><br /><br />

<!-- Submit & Reset -->
<input type="submit" value="Submit" /><br /><br />
<input type="reset" value="Reset" /><br />
